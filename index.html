<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/09d4e639f9.js" crossorigin="anonymous"></script>

</head>

<body>
  
    <div class="pw-container">

        <div class="pw-header" >
            <div class="pw" id="pw">
                <div id="showpw"></div>
                <button id="copy">
                <!-- <i class="far fa-clipboard"></i> -->
                Copy
                </button>
            </div>
        </div>

        <div class="pw-body">

            <div class="form-control">
                <label for="lenght">Password Length</label>
                <input id="lenght" value="20" type="number" min="4" max="20">
            </div>

            <div class="form-control">
                <label for="upper">Contains UpperCase Letters</label>
                <input id="upper" 
                type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Contains LowerCase Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="numbers">Contains Numbers</label>
                <input id="numbers" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbols">Contains Symbols</label>
                <input id="symbols" type="checkbox">
            </div>

            <button class="generate" id="generate">
                Generate
            </button>

        </div>
    </div>

    <script src="App.js"></script>
</body>

</html>
